<body>

<!--end of nav bar-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h2>Shopping Cart</h2>
				
				<table class='table table-bordered'>
					<thead style="font-weight: bold">
						<th>Name</th>
						<th>Publisher</th>
						<th>Average Rating</th>
						<th>Price</th>
						<th>Remove</th>
					</thead>
					<tbody id='shoppingcart'></tbody>
				</table>
				<p>
					<input type="button" onclick="previousPage()" value="Previous Page">
					<input type="button" onclick="nextPage()" value="Next Page">
				</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="index.js">
displayShoppingCart();

</script>
<script type="text/javascript">

function previousPage(){
  let params = new URLSearchParams(location.search);
	var search = params.get('genre');
	var page = params.getAll('page');
  const url = new URL(window.location);
	let params1 = new URLSearchParams(url.search);
	params1.set('genre',search);
  if(page > 0)
	 params1.set('page',page - 1);
  url.search = params1;
	history.pushState({}, '', url);
  displayGamesInfo();
}
function nextPage(){
  let params = new URLSearchParams(location.search);
	var search = params.get('genre');
	var page = params.getAll('page');
  const url = new URL(window.location);
	let params1 = new URLSearchParams(url.search);
	params1.set('genre',search);
	params1.set('page',parseInt(page) + 1);
  url.search = params1;
	history.pushState({}, '', url);
  displayGamesInfo();
}

function displayShoppingCart() {
	let params = new URLSearchParams(location.search);
	var search = params.get('genre');
	page = params.getAll('page');
  page = parseInt(page);
  console.log(page);
  if(isNaN(page))
    page = 0;
	search = document.getElementById('genre').value;
  if(search != null)
	 document.getElementById('genre').value = search;
  
	const url = new URL(window.location);
	let params1 = new URLSearchParams(url.search);
	params1.set('genre',search);
	params1.set('page',page);
  	url.search = params1;
	history.pushState({}, '', url);
  
	getData(`http://localhost/whatshouldiplay2/gameApi.php?type=viewCart`).then(function(response) {
		//console.log(response);
		const apiResponse = JSON.parse(response);
		if (apiResponse.length > 0) {
			const tRows = prepareHTMLContent(apiResponse);
			document.getElementById('shoppingcart').innerHTML = tRows;
		}
	});
}

function getData(url) {
	if (url) {
		const task = new Promise( function(resolve, reject) {
		const req = new XMLHttpRequest();
		req.open('GET', url);
		req.send();
		req.onload = function(){
			req.status === 200 ? resolve(req.response) : reject(Error(req.statusText));
		}
		req.onerror = function(e) { reject(Error(`Network Error: ${e}`));} 
		});
		return task;
	}
	return false;
}

function prepareHTMLContent(list) {
	let output = "";
	for(let i in list ) {
	const games = list[i];
		output += `<tr><td>${games.name}</td><td>${games.publisherName}</td><td>${games.averageRatings}</td><td>${games.price}</td><td>${games.genreName}</td></tr>`;
	}
	return output;
}

</script>
