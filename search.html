<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Include bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
<!--Nav bar-->
<div id="nav-placeholder"></div>
<script>$(function(){$("#nav-placeholder").load("nav.html");});</script>
<!--end of nav bar-->

	<div class="container-fluid">
		<p>Search games:</p>
		<form>
			<input type="text" placeholder="Search..." id="search" selected='selected'>
			<input type="button" onclick="displayGamesInfo()" value="Search">
		</form>
		<div class="row">
			<div class="col-12">
				<p>Filter games by genre:
					<select onchange="displayGamesInfo()" id="genre">
						<option value="All" selected='selected'>All</option>
						<option value="Action">Action</option>
						<option value="Adventure">Adventure</option>
						<option value="Animation">Animation</option>
						<option value="Casual">Casual</option>
						<option value="Indie">Indie</option>
						<option value="Massively Multiplayer">Massively Multiplayer</option>
						<option value="Racing">Racing</option>
						<option value="RPG">RPG</option>
						<option value="Simulation">Simulation</option>
						<option value="Sports">Sports</option>
						<option value="Strategy">Strategy</option>
					</select>
				</p>
				
				<table class='table table-bordered'>
					<thead style="font-weight: bold">
						<!-- <th>Game Id</th> -->
						<th>Name</th>
						<th>Publisher</th>
						<th>Average Rating</th>
						<th>Price</th>
						<th>Genre</th>
					</thead>
					<tbody id='gamelist'></tbody>
				</table>
        <p>
        <input type="button" onclick="previousPage()" value="Previous Page">
        <input type="button" onclick="nextPage()" value="Next Page">
        </p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">

displayGamesInfo();

function previousPage(){
  let params = new URLSearchParams(location.search);
	var search = params.get('search');
	var page = params.getAll('page');
  const url = new URL(window.location);
	let params1 = new URLSearchParams(url.search);
	params1.set('search',search);
  if(page > 0)
	 params1.set('page',page - 1);
  url.search = params1;
	history.pushState({}, '', url);
  displayGamesInfo();
}
function nextPage(){
  let params = new URLSearchParams(location.search);
	var search = params.get('search');
	var page = params.getAll('page');
  const url = new URL(window.location);
	let params1 = new URLSearchParams(url.search);
	params1.set('search',search);
	params1.set('page',parseInt(page) + 1);
  url.search = params1;
	history.pushState({}, '', url);
  displayGamesInfo();
}

function displayGamesInfo() {
	let params = new URLSearchParams(location.search);
	var search = params.get('search');
	page = params.getAll('page');
  page = parseInt(page);
  console.log(page);
  if(isNaN(page))
    page = 0;
	search = document.getElementById('search').value;
  if(search != null)
	 document.getElementById('search').value = search;
  
	const url = new URL(window.location);
	let params1 = new URLSearchParams(url.search);
	params1.set('search',search);
	params1.set('page',page);
  url.search = params1;
	history.pushState({}, '', url);
  
	getData(`http://localhost/whatshouldiplay2/gameApi.php?type=search&search=${search}`).then(function(response) {
		console.log(response);
		
		const apiResponse = JSON.parse(response);
		if (apiResponse.length > 0) {
			const tRows = prepareHTMLContent(apiResponse);
			document.getElementById('gamelist').innerHTML = tRows;
		}
	});
}

function getData(url) {
	if (url) {
		const task = new Promise( function(resolve, reject) {
		const req = new XMLHttpRequest();
		req.open('GET', url);
		req.send();
		req.onload = function(){
			req.status === 200 ? resolve(req.response) : reject(Error(req.statusText));
		}
		req.onerror = function(e) { reject(Error(`Network Error: ${e}`));} 
		});
		return task;
	}
	return false;
}

function prepareHTMLContent(list) {
	let output = "";
	for(let i in list ) {
	const games = list[i];
		output += `<tr><td>${games.name}</td><td>${games.publisherName}</td><td>${games.averageRatings}</td><td>${games.price}</td><td>${games.genreName}</td></tr>`;
	}
	return output;
}

</script>
</html>
